<!DOCTYPE html>
<html>
    <head>
        <title>MCA - My Concert App</title>
    </head>

    <body>
        <h1>Register with MCA</h1>

        {% if registered %}
        <strong>Thank you for registering!</strong>
        <a href="{% url 'mcaapp:index' %}">Return to the homepage.</a><br />
        {% else %}
        <strong>Register here!</strong><br />

        <form id="user_form" method="post" action="{% url 'mcaapp:register' %}"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            <hr/>
            <p>Add Your Profile Info</p>
            {{ profile_form.as_p}}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
